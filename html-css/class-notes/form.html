<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

</head>
<body>
    <form action="result.html" name="myfirstform" method="GET">
        <label>Username: <input type="text" name="serverusername" placeholder="username" minlength="5" maxlength="20"></label>
        <br><br>

        <label for="surname">Surname:</label>
        <input type="text" name="serversurname" id="surname" placeholder="Surname">
        <br><br>
        
        <!-- <label for="adress">adres: </label>
        <input type="text" name="adres" id="adress">
        <br><br>

        <label for="pass">Password: </label>
        <input type="password" name="password" id="pass">

        <div>
            <label>Password: <input type="password" name="sifre" id="password"></label>
        </div>
        <br>
        <div>
            Gender <br>
            <label for="cinsiyet-1">Male<input type="radio" name="gender" value="male" id="cinsiyet-1" checked></label>
            <label for="cinsiyet-2">Female<input type="radio" name="gender" value="female" id="cinsiyet-2"></label>
        </div>
        <div>
            <p>Do you know which programing language ?</p>
            <label for="lang-1">Jave<input type="checkbox" name="lang-1" value="Java" id="lang-1" checked></label>
            <label for="lang-2">Python<input type="checkbox" name="lang-2" value="Python" id="lang-2"></label>
        </div>
        <br>
        <div>
            <label>Araclarim :</label>
            <br>
            <input type="checkbox" name="arac-1" id="arac-1" value="bisiklet">
            <label for="arac-1">Bisiklet</label>
            <input type="checkbox" name="arac-2" id="arac-2" value="araba">
            <label for="arac-2">Araba</label>
            <input type="checkbox" name="arac-3" id="arac-3" value="tekne">
            <label for="arac-3">Tekne</label>
        </div>
        <br>
        <div>
            <label for="age">Age</label>
            <input type="number" name="Kullanici age" id="age" min="18" max="100" >
            
        </div>
        <br>
        <div>
            <label for="gsearch">Search Google</label>
            <input type="search" name="search" id="gsearch" placeholder="Search on Google"> 
        </div>
        <br>
        <div>
            <label for="favcolor">Select your color</label>
            <input type="color" name="favcolor" id="favcolor">
        </div>
        <br>
        <div>
            <label for="birthday">Birtday</label>
            <input type="date" name="date" id="birthday" min="1980-01-02" max="2023-01-02">
        </div>
        <br>
        <div>
            <label for="email">Enter your e-mail</label>
            <input type="email" name="email" id="email">
        </div>
        <br>
        <div>
            <label for="file">Select a file</label>
            <input type="file" name="file" id="file">
        </div>
        <br>
        <div>
            <label for="phone">Enter your phone number</label>
            <input type="tel" name="phone-number" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="555-55-55">
        </div>
        <br>
        <input type="reset" value="Clear">
        <input type="submit" value="Send Data">
    </form>
</body>
</html>
